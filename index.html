<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Stopwatch</title>


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>
    <div class="wrapper">
        <div class="icons">
            <p class="btn-instruction"><i class="fas fa-question"></i></p>
        <p class="btn-palette"><i class="fas fa-palette"></i></p>
        </div>
        
        <div class="colors">
            <i class="fas fa-fill red"></i>
            <i class="fas fa-fill blue"></i>
            <i class="fas fa-fill green"></i>
            <i class="fas fa-fill yellow"></i>
            <i class="fas fa-fill white"></i>
        </div>

        <h1 class="header">Stopwatch</h1>
        <p class="time-stopwatch">00:00:00</p>
        <p class="time-to-archive">00:00:00</p>

        <div class="buttons">
            <button class="btn-start"><i class="fas fa-play"></i></button>
            <button class="btn-pause"><i class="fas fa-pause"></i></button>
            <button class="btn-stop"><i class="fas fa-stop"></i></button>
            <button class="btn-x"><i class="fas fa-times"></i></button>
            <button class="btn-archive">archive</button>
        </div>
        <div class="ul-container">
            <ul class="archive-list">
                
            </ul>
        </div>
 
    </div>
    
    <div class="wrapper2">
        <div class="instruction-container">
            <p><i class="fas fa-play"></i> - start stopwatch</p>
            <p><i class="fas fa-pause"></i> - pause stopwatch</p>
            <p><i class="fas fa-stop"></i> - stop stopwatch</p>
            <p><i class="fas fa-times"></i> - reset archive</p>
            <p> <span>archive</span> - go to time archive</p>

            <button class="btn-close">close</button>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
